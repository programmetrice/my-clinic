<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Clinic</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
<form>
  <h2>Medical Providers</h2>
  <br>
  <label for="browser">Medical Doctor:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Mujo Mujić">
    <option value="Haso Hasić">
    <option value="Fata Fatić">
    <option value="Alma Almić">
    <option value="Belma Belmić">
  </datalist>
 
  <br>
  
  
  <br>
  <h2>Patient</h2>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Ime"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Prezime"><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>

  <label for="age">Age</label><br>
  <input type="number" value=" ">
  <br/>
  <h2>Diagnose</h2>
 
    <textarea name="message" rows="10" cols="30">Diagnostic</textarea>
    <br><br>
  <img src="https://media.giphy.com/media/mMEkvAx25ROHmXg5RR/giphy.gif" alt="stamp" style="width: 150px;">





  <input type="submit" value="Submit">
</form>

<p>All data is electronic and valid without a stamp.</p>
<br>
<button type="button" value="button" onclick="window.location.href = 'index.html';">Back</button><img src="arrow.png" alt="" id="arrow">

</body>
</html>
